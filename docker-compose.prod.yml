version: '3.8'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata_prod:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "4001:3001"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5174:4173"
    depends_on:
      - backend

volumes:
  pgdata_prod:
